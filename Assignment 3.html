<body>
    <h1>List Example</h1>


    <h2>Unordered List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>
            Item 3
            
            <ul>
                <li>Nested Item 1</li>
                <li>Nested Item 2</li>
            </ul>
        </li>
    </ul>

    
    <h2>Ordered List</h2>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>

    
    <h2>Definition List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>

        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>

        <dt>JS</dt>
        <dd>JavaScript</dd>
    </dl>
</body>
