<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box" onclick="generateNum('1')">1</div> 
        <div class="box" onclick="generateNum('2')">2</div>
        <div class="box" onclick="generateNum('3')">3</div>
        <div class="box" onclick="generateNum('4')">4</div>
        <div class="box" onclick="generateNum('5')">5</div>
        <div class="box" onclick="generateNum('6')">6</div>
    </div>
    <div class="resultbox">
        <h1 class="h1"></h1>
        <h2 class="h2"></h2>
    </div>
</body>
</html>
