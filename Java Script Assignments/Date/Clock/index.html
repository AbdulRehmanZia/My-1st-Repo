<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="StartTime()" id="start">Start Time</button>
    <div class="clock">
        <span id="hours">00:</span>
        <span id="mins">00:</span>
        <span id="seconds">00</span>
    </div>
    <button onclick="StopTime()" id="stop">Stop Time</button>
</body>
</html>
