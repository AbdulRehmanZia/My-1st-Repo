<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
<script src="./script.js"></script>
</head>
<body>
    <h1 class="title" style="background-color: aquamarine; height: 60px;">STOP WATCH</h1>
   <div class="stopwatch">
    <h1 id="mins">0:</h1>
    <h1 id="seconds">0:</h1>
    <h1 id="miliSec">0</h1>  
    <button>Start</button>
    <button>Stop</button>
    <button>Refresh</button>
   </div>
</body>
</html>
